<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>FuelQuote - Login</title>
            
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>           
    
            <link href="../public/css/common.css" rel="stylesheet">
            <link href="../public/css/login.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <div class="d-flex flex-column justify-content-between align-items-end w-100" style="min-height: 100vh;">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark w-100">
                <a class="navbar-brand" href="#">FuelQuote</a>  
                <a class="nav-item nav-link" href="./index.html">Home</a>
                <a class="active nav-item nav-link" href="#">Login</a>
            </nav>

            <div class="mx-auto p-4 bg-dark" style="border-radius: 10px">
                <!--<div class="alert alert-danger" role="alert">
                    Could not find an account with that username and password
                </div>-->
                <div class="d-flex flex-row justify-content-between w-100">
                    <form name="login-form" class="d-flex flex-column p-2" action="login.html" method="POST">
                        <div class="form-group m-1">
                            <p class="lead text-underline w-75 mx-auto">Existing users</p>
                        </div>
                        <div class="form-group m-1">
                            <label class="col-form-label w-100 text-left" for="username">Username</label><br>
                            <input type="text" name="username" class="form-control-sm" required>
                        </div>
                        <div class="form-group m-1">
                            <label class="col-form-label w-100 text-left" for="password">Password</label><br>
                            <input type="password" name="password" class="form-control-sm" required>
                        </div>
                        <div class="form-group m-1">
                            <input type="submit" name="login-submit" value="Log In" class="btn btn-primary w-100 mt-3">
                        </div>
                        <div class="form-group m-1">
                            <label class="col-form-label w-100" style="font-size: 10pt"><a href="?forgotpassword">Forgot password?</a></label>
                        </div>
                    </form>
                    <img class="p-5 align-self-center" src="../public/images/separator.png">
                    <form name="registration-form" class="d-flex flex-column p-2" action="login.html" method="POST">
                        <div class="form-group m-1">
                            <p class="lead text-underline w-75 mx-auto">New users</p>
                        </div>
                        <div class="form-group m-1">
                            <label class="col-form-label w-100 text-left" for="username-register">Username</label><br>
                            <input type="text" name="username-register" class="form-control-sm" required>
                        </div>
                        <div class="form-group m-1">
                            <label class="col-form-label w-100 text-left" for="password-register">Password</label><br>
                            <input type="password" name="password-register" class="form-control-sm" required>
                        </div>
                        <div class="form-group m-1">
                            <label class="col-form-label w-100 text-left" for="password-confirm">Confirm password</label><br>
                            <input type="password" name="password-confirm" class="form-control-sm" required>
                        </div>
                        <div class="form-group m-1">
                            <input type="submit" name="register-submit" value="Register" class="btn btn-primary w-100 mt-3">
                        </div>
                    </form>
                </div>
            </div>

            <footer class="mx-auto mt-5 foot">
                <div>
                    <p>Site source available on <a href="https://github.com/madisonpr94/4353FuelProject">Github</a>. By Brandon Dozier, Madison Pratt, and Kevin Vo.</p>
                </div>
            </footer>
        </div>
    </body>
</html>
